<html>
	<head>
		<title>Autocomplete</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="autocomplete.js"></script>
		<script src="demo.js"></script>
	</head>
	<body>
		<form id="form">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
  				<input type="text" class="form-control" placeholder="Search" id="autocomplete" />
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
  				<input type="text" class="form-control" placeholder="FirstName" name="first-name" />
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
  				<input type="text" class="form-control" placeholder="LastName" name="last-name" />
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
  				<input type="text" class="form-control" placeholder="UserName" name="user-name" />
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
  				<input type="text" class="form-control" placeholder="EmailAddress" name="email" />
			</div>
		</form>
	</body>
</html>
